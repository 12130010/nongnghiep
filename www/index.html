	    width: 100%;

	    position: fixed;
	    top: 0;
	    bottom: 0;
	    background-color: #252533;
	    z-index: 10000;
	    opacity: 0.7;
	    left: 0;
	    display: none;
	    min-width: 100%;
		">	<div style="position: fixed; top: 85px; z-index: 999; width: 100%">
				<div class="row" style="text-align: center;">
					<img src="resources/images/loading_ten.gif">
				</div>
			</div>
		</div>
		<nav id="menu" class="menu">
			<header>
				<a ui-sref="home"><span class="glyphicon glyphicon-user"></span>Trang chủ</a>
			</header>
			<h3 class="menu-section-title">Chức năng</h3>
			<ul class="menu-section-list">
			  <li><a>Chức năng 1</a></li>

			  <li><a>Chức năng 2</a></li>
			  <li><a>Chức năng 3</a></li>
			</ul>
		  
		  <section class="menu-section">

			<ul class="menu-section-list" ng-if="!isAuthenticated()">
			  <li><a ui-sref="register"><span class="glyphicon glyphicon-user"></span>Đăng ký</a></li>
			  <li><a ui-sref="login"><span class="glyphicon glyphicon-log-in"></span>Đăng nhập</a></li>
			</ul>
		  </section>
		</nav>
		<main id="panel" >
			<header>
				<h2>Panel</h2>
			</header>
			
			<div ncy-breadcrumb></div>
			<div ui-view="main" class="container"></div>
			<div ui-view="footer" ></div>
		</main>
