<div class="text-center">
	<div class="col-xs-12 text-left well"
		ng-repeat="shareItem in sharesData.shareid">
		<div>
			<img ng-src="{{baseURL + '/' + shareItem.icon}}"
			style="width: 60px;"/>
			<h2 style="display: inline;">
				{{shareItem.name}}
			</h2>
		</div>
		<div class="col-xs-12" ng-repeat="share in shareItem.shares"
			style="margin-top: 30px;background-color: #fcfdff;border: 1px solid #e3e3e3;">
			
			<a href="{{baseURL + '/' + share.hinh}}"><img ng-if="share.hinh" 
				ng-src="{{baseURL + '/' + share.hinh}}"
				style="width: 200px;margin-top: 10px;"/>
				</a>
				
			<p style="font-size: 20px;">{{share.ghichu}}</p>
			<a>Hữu ích</a> <p style="display: inline;font-size: 12px;" class="pull-right">{{share.ngay}}</p>
		</div>
	</div>
</div>
