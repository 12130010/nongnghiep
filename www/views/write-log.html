<div class="text-center">
	<div class="col-xs-12">
		<div class="col-xs-12">
			<h2>Đơn vị: {{unit.name}}</h2>
		</div>
		
		<div class="col-xs-12">
			<a ng-repeat="action in actions" class="btn btn-primary" style="margin: 5;" 
				ng-click="chooseAcction(action)">{{action.text}}</a>
		</div>
		
		<div ng-show="showImage">
			<img id="capturedImage" style="height:200px;width:200px"></img>
			<h5>Ghi chú:</h5>
			<input ng-model="note"></input>
		</div>
		<button ng-click="addHistory()">Thêm nhật ký</button>
	</div>
</div>
